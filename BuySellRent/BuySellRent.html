<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITHANI</title>
    <link rel="shortcut icon" href="Sell image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="BuySellRent.css">
    <link rel="stylesheet" href="BuySellRentNavBar.css">
</head>
<body>
     <!-- Preloader Screen -->
     <div class="preloader">
        <img src="Sell image/CarPreloader.gif" alt="Loading...">
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Sell image/AITHANI.png" alt="Logo">
        </div>
        
        <ul class="nav-links">
            <li><a href="Custamize\Custamize.html">Custamize</a></li>
            <li><a href="BuySellRent\BuySellRent.html">Buy/Sell/Rent</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Location</a></li>
        </ul>
    </nav>

    <!-- Navigation Bar for Mobile-->
    <nav class="navbarMobile">
        <div class="logo">
            <img src="Sell image/AITHANI.png" alt="Logo">
        </div>
        <div class="toggle-container">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="sidebar">
            <ul class="nav-linksMobile">
                <li><a href="Custamize\Custamize.html">&nbsp;&nbsp; Custamize &nbsp;&nbsp;</a></li>
                <li><a href="BuySellRent\BuySellRent.html"> Buy/Sell/Rent </a></li>
                <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp; Contact &nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp; Location &nbsp;&nbsp;&nbsp;&nbsp;</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <button class="action-button" id="buyBtn">Buy</button>
        <button class="action-button" id="sellBtn">Sell</button>
        <button class="action-button" id="rentBtn">Rent</button>

        <div id="sellForm" class="form-container" style="display: none;">
            <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: xx-large; ">Sell your Car</h2>
            <form id="sellFormFields">
                <input type="text" id="carModel" name="carModel" placeholder="Car Model:" required>
                <input type="number" id="totalKilometer" name="totalKilometer" placeholder="Total Kilometer:" required>
                <input type="text" id="majorAccident" name="majorAccident" placeholder="Any Major Accident:" required>
                <input type="number" id="desiredPrice" name="desiredPrice" placeholder="Desired Price:" required>
                <input type="number" id="desiredPrice" name="contact" placeholder="Contact:" required>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        <div id="rentForm" class="form-container" style="display: none;">
            <h2>Rent a Car</h2>
            <form id="rentFormFields">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="number" id="numOfPeople" name="numOfPeople" placeholder="How many Ocupent?" required, min="1", max="7">
                <input type="number" id="contact" name="contact" placeholder="Contact Number" required, min="10", max="10">
                <input type="text" id="duration" name="duration"placeholder="Duration of rent" required min="1" max="30">
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="BuySellRent.js"></script>
    <script src="BuySellRentNavBar.js"></script>
</body>
</html>
