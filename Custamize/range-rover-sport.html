<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Rover Sport - Colors</title>
    <style>
        body{
            align-items: center;
            text-align: center;
        }
        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 3rem;
            text-align: center;
        }
        .color-button-container {
            display: inline-block;
            width: 107px;
            margin: 10px;
            text-align: center;
        }
        .color-button {
            padding: 10px;
            height: 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-button img {
            width: 100px;
            height: auto;
            display: block;
        }
        .slider {
            position: relative;
            width: 500px;
            height: auto;
            margin: 20px auto;
            text-align: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            display: none;
        }
        .slider img.active {
            display: block;
        }
    </style>
    <script>
        function showColorImage(index) {
            const images = document.querySelectorAll('.slider img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
</head>
<body>
    <h1>Range Rover Sport <br>-Choose Your Color-</h1>
    
    <div class="slider">
        <img src="Custamize-img/rangeroversportborascogrey.jpeg" alt="Range Rover Sport Borasco Grey" class="active">
        <img src="Custamize-img/rangeroversportcarpathiangrey.jpg" alt="Range Rover Sport Carpathian Grey">
        <img src="Custamize-img/rangeroversportfirenzered.jpeg" alt="Range Rover Sport Firenze Red">
        <img src="Custamize-img/rangeroversportfujiwhite.jpeg" alt="Range Rover Sport Fuji White">
        <img src="Custamize-img/rangeroversportsantoriniblack.jpg" alt="Range Rover Sport Santorini Black">
    </div>
    
    <div class="color-button-container">
        <div class="color-button" style="background-color: #c6ccc5; color: #c6ccc5; border: 1px black solid;" onclick="showColorImage(0)"></div>
        <p>Borasco Grey</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: #2d3127; color: #2d3127; border: 1px black solid;" onclick="showColorImage(1)"></div>
        <p>Carpathian Grey</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: #c22c1b; color: #c22c1b; border: 1px black solid;" onclick="showColorImage(2)"></div>
        <p>Firenze Red</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: #fcfffc; color: #fcfffc; border: 1px black solid;" onclick="showColorImage(3)"></div>
        <p>Fuji White</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color:  #000000; color:  #000000; border: 1px black solid;" onclick="showColorImage(4)"></div>
        <p>Santorini Black</p>
    </div>
</body>
</html>
