<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang - Colors</title>
    <style>
        body{
            align-items: center;
            text-align: center;
        }
        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 3rem;
            text-align: center;
        }
        .color-button-container {
            display: inline-block;
            margin: 10px;
            width: 107px;
            text-align: center;
        }
        .color-button {
            padding: 10px;
            height: 47px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-button img {
            width: 100px;
            height: auto;
            display: block;
        }
        .slider {
            position: relative;
            width: 500px;
            height: auto;
            margin: 20px auto;
            text-align: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            display: none;
        }
        .slider img.active {
            display: block;
        }
    </style>
    <script>
        function showColorImage(index) {
            const images = document.querySelectorAll('.slider img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
</head>
<body>
    <h1>Mustang - Choose Your Color</h1>
    
    <div class="slider">
        <img src="Custamize-img/mustangabsoluteblack.jpg" alt="Mustang Absolute Black" class="active">
        <img src="Custamize-img/mustangmagnetic.jpg" alt="Mustang Magnetic">
        <img src="Custamize-img/mustangoxfordwhite.jpg" alt="Mustang Oxford White">
        <img src="Custamize-img/mustangracered.jpg" alt="Mustang Race Red">
        <img src="Custamize-img/mustangtripleyellowtricoat.jpg" alt="Mustang Triple Yellow Tricoat">
    </div>
    
    <div class="color-button-container">
        <div class="color-button" style="background-color: #000000;  border: 1px black solid;" onclick="showColorImage(0)"></div>
        <p>Absolute Black</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: grey;  border: 1px black solid;" onclick="showColorImage(1)"></div>
        <p>Magnetic</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: #ffffff;  border: 1px black solid;" onclick="showColorImage(2)"></div>
        <p>Oxford White</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color: #ff0000;  border: 1px black solid;" onclick="showColorImage(3)"></div>
        <p>Race Red</p>
    </div>
    <div class="color-button-container">
        <div class="color-button" style="background-color:  rgb(242, 242, 1); border: 1px black solid;" onclick="showColorImage(4)"></div>
        <p>Triple Yellow</p>
    </div>
    </div>
</body>
</html>
